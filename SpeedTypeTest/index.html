<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field"/>
        <div class="content-box">
            <div class="tying-text">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid, illum.</p>
            </div>
            <div class="content">
                <div class="result-details">
                   <ul>
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM</p>
                        <span>0</span>
                    </li>
                    </ul>
                    <button>Try Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" rel="javascript"></script>
</body>
</html>
